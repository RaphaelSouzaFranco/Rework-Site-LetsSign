<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsSign - Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="placeholder.png" alt="Imagem de fundo" class="background-image">
        </div>
        <div class="right">
            <div class="login-box">
                <h1 class="logo">LetsSign <span class="checkmark">✔</span></h1>
                <form>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="******">

                    <a href="#" class="forgot-password">Esqueceu a senha?</a>

                    <button type="submit" class="login-btn">LOGIN</button>
                    <button type="button" class="register-btn">REGISTRE-SE</button>
                </form>
                <a href="#" class="privacy-policy">Política de privacidade</a>
            </div>
        </div>
    </div>
</body>
</html>
