<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - LetsSign</title>
  <link rel="stylesheet" href="css/confimacaocadastro.css" />
</head>

<body class="cadastro">
  <div class="container">
    <a href="/Cadastro.html" class="botao-voltar">Voltar</a>
    <div class="quadradomeio">
      <img src="images/LogoBranco.svg" alt="LetsSign" class="logo" />
      <form>
        <div class="campo-confirmacao">
          <span>Confirmação de Senha</span>
          <input type="password" placeholder="Confirme sua senha" required />
        </div>

        <a href="/face_ID.html" class="botao">CONTINUAR</a>

      </form>
      </div>
    </div>
  </div>
  <div class="quadrado-facial">
    Após a confirmação da senha você será redirecionado à página de verificação facial
  </div>  
</body>

</html>
