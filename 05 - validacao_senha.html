<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Senha | LetsSign</title>
    <link rel="stylesheet" href="/css/validacao_senha.css">
</head>
<body>
    <img src="/images/Logo lets.png" alt="Logo">
    <div class="container-">
        <aside class="sidebar-">
            <nav class="steps">
                <a href="face_ID.html">Verificação Facial</a>
                <a href="#validacao-senha" class="active">Validação de Senha</a>
                <a href="#emissao-did">Emissão do DID</a>
                <a href="#cadastrar-assinatura">Cadastrar assinatura</a>
            </nav>
        </aside>
        <div class="right-validar">
            <div class="card-validar">
                <h1>Validação de senha</h1>
                <h3>Para garantir sua segurança, informe sua senha e confirme-a.</h3>

                <div class="form-group">
                    <div class="texfield">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="texfield">
                        <label for="confirmar">Confirmar Senha:</label>
                        <input type="password" name="confirmar" placeholder="Digite a senha novamente">
                    </div>

                    <button class="btn-validacao">INICIAR VALIDAÇÃO</button>
                </div>
            </div>
        </div>
</body>
</html>
